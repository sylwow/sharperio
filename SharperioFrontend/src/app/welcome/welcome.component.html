<div class="container">
    <header class="headder">Your Tables</header>
    <div class="tables-container">
        <a class="table-info" [routerLink]="['/', paths.board, table.id]" *ngFor="let table of allTables">
            <span>
                {{table.title}}
            </span>
            <mat-icon class="private-icon" *ngIf="table.isPrivate" aria-hidden="false" aria-label="Table is private">lock</mat-icon>
        </a>
    </div>
</div>
